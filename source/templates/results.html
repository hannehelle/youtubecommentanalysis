{% extends 'base.html' %}

{% block content %}
    {% for comment in comments %}
        <div class="mb-3 col-12">
            <p><strong>{{ comment.author_name }}</strong></p>
            <p>{{ comment.comment }}</p>
            <p>{{ comment.date }}</p>
            <p>Positive: {{ comment.positive}}</p>
            <p>Negative{{ comment.negative}}</p>
        </div>
    {% endfor %}
{% endblock content %}
